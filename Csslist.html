<!doctype  html>

<html >
   <head>
      <title>CSS List Example </title>
      <style type="text/css">
          ol {
              list-style-type:lower-roman;
             }
          ul ol { list-style-type:upper-alpha;   
          }
          ul { list-style-type: sq;}
       
       </style>
     
   </head>
<body>
   <p>Computer components</p> 
    <ol >
        <li>hardware:
            <ul>
               <li>input unit, ex:
                <ol>
                   <li>mouse</li>
                    <li>keyboard</li>
                </ol>
                </li>
                 <li>output unit. ex:
                <ol>
                   <li>printer</li>
                    <li>screen</li>
                </ol>
                </li>
                <li>Stroge unit, ex:
                <ol>
                   <li>hard desk</li>
                    <li>flash</li>
                </ol>
                </li>
            </ul>
        
        </li>
        <li>software</li>
    </ol>
</body>
</html>
